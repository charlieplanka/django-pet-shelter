{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block nav-add-pet %}<a class="nav-item nav-link active" href="{% url 'shelter:add_pet' %}">Добавить питомца</a>{% endblock %}

{% block content %}
<h3>Добавить питомца</h3>
<form method="POST" class="pet-form mt-3" enctype="multipart/form-data" style="max-width: 300px">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="save btn btn-default">Добавить</button>
</form>
{% endblock %}
